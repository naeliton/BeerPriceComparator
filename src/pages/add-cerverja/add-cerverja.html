<ion-header>

  <ion-navbar>
    <ion-title>Add Cerveja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Cerveja</ion-label>
          <ion-select [(ngModel)]="model.beer_name">
          <ion-option value="Petropolis">Petropolis</ion-option>
          <ion-option value="Skol">Skol</ion-option>
          <ion-option value="Heineken">Heineken</ion-option>
          <ion-option value="Stella">Stella</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Volume</ion-label>
      <ion-input type="number" name="volume" [(ngModel)]="model.volume"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Pre√ßo</ion-label>
      <ion-input type="number" name="price" [(ngModel)]="model.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Latitude</ion-label>
      <ion-input type="number" name="seller_latitude" id="seller_latitude" [(ngModel)]="seller_latitude"
      [value]=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Longitude</ion-label>
      <ion-input type="number" name="seller_longitude" id="seller_latitude"
      [(ngModel)]="model.seller_longitude"
      [value]=""></ion-input>
    </ion-item>
    <ion-item>
      <div #map id="map"></div>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>
</ion-content>
