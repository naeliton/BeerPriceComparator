<ion-header>
  <ion-navbar>
    <ion-title>
      Beer Price Comparator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item-sliding *ngFor="let cerv of cervejas">

    <button ion-item (click)="editProduct(product.id)">
       Cerveja: {{ cerv.descricao }}<br>
       Tamalho: {{ cerv.tam }}ml<br>
       Preco/ml: {{ cerv.precoMl }}<br>
       Local: {{ cerv.local }}<br>
     </button>

     <ion-item-options side="left">
       <button ion-button color="danger" (click)="removeCerveja(cerv)">
         <ion-icon name="trash"></ion-icon>
         Excluir
       </button>
     </ion-item-options>

   </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab  (click)="addCervejas()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
